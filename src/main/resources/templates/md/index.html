<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Asciidoctor 1.5.6.1">
    <title>消息编辑</title>
    <link rel="stylesheet" href="/static/editor.md-master/css/editormd.min.css"/>
    <script src="/static/editor.md-master/examples/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/editor.md-master/editormd.js"></script>
</head>
<body>
<div class="editormd" id="test-editormd">
    <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc"></textarea>
    <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
    <textarea class="editormd-html-textarea" name="text"></textarea>
</div>

<script type="text/javascript">
    $(function () {
        var testEditor;
        testEditor = editormd("test-editormd", {
            placeholder: '本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
            width: "80%",
            height: 640,
            syncScrolling: "single",
            path: "/editor.md-master/lib/",//就是editor的lib目录
            theme: "dark",//工具栏主题
            previewTheme: "dark",//预览主题
            editorTheme: "mbo",//编辑主题
            saveHTMLToTextarea: true,
            emoji: true,
            taskList: true,
            tocm: true,// Using [TOCM]
            tex: true,// 开启科学公式TeX语言支持，默认关闭
            flowChart: true,// 开启流程图支持，默认关闭
            sequenceDiagram: true,// 开启时序/序列图支持，默认关闭,
            imageUpload: true,//开启图片上传
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/img/imgUpLoad",//上传的路径，就是mvc的controller路径
            toolbarIcons: function () {//自定义工具栏，后面有详细介绍
                return editormd.toolbarModes['full'];// full, simple, mini
            },
        });
    });
</script>
</body>
</html>
